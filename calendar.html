<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>moment实现日历demo</title>
    <link rel="stylesheet" href="css/demo.css">
</head>

<body>
    <div id="wrap">
        <div class="top">
            <div class="time1">10:44:59</div>
            <div class="time2">2020年4月22日 三月三十</div>
        </div>
        <div class="bottom">
            <div class="control">
                <span class="time3">2020年5月</span>
                <div>
                    <span class="up">∧</span>
                    <span class="down">∨</span>
                </div>
            </div>
            <div class="main">
                <div class="week">

                </div>
                <ul class="date">

                </ul>
            </div>
        </div>
    </div>

    <script src="js/moment-with-locales.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/demo.js"></script>
</body>

</html>
